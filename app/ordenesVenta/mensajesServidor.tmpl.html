<md-dialog style="width:60%;height:80%;"  ng-cloak >
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Mensajes servidor</h2>
        <span flex></span>
       
      </div>
    </md-toolbar>
    <md-dialog-content>
       <md-list flex>
        <md-subheader class="md-no-sticky">Lista de mensajes del servidor </md-subheader>
        <md-list-item class="md-3-line" ng-repeat="m in mensajesServidor">
          <img ng-src="img/{{m.tipo}}.svg" class="md-avatar" alt="{{item.who}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{m.tipo}}</h3>
           
            <p>{{m.texto}}</p>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        </md-list>
    
    </md-dialog-content>
    <md-dialog-actions layout="row">
     
      <span flex></span>
    
      <md-button ng-click="cerrarModal()" style="margin-right:20px;">
       aceptar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
