<md-dialog style="width:60%;height:80%;"  ng-cloak >
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Agregar linea</h2>
        <span flex></span>              
      </div>
    </md-toolbar>
    <md-dialog-content  >
    <br>
                   <!-- campo de  Tipos de servicio 
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Linea</label>
                         <input type="number" ng-disabled="true" ng-model="jsonPaqueteo.linea" >
                    </md-input-container>-->

            
                  <fieldset class="standard" >
                    <legend>Producto</legend>
                
                           <!--  autocompletar de  productos -->                      
                            <md-autocomplete style="width: 95%"
                                md-selected-item="prodCli.selectedItem"
                                md-search-text="prodCli.searchText.nombre"
                                md-items="prodCli in productosCliente | filter:prodCli.searchText.nombre"    
                                md-item-text="prodCli.nombre"                         
                                placeholder="Seleccione producto..."                          
                                md-selected-item-change="cargaCiudadesProducto(prodCli.id)"
                                 md-min-length="0"                    
                               >
                            <md-item-template>
                              <span
                                  md-highlight-text="prodCli.searchText.nombre"
                                  md-highlight-flags="i">
                                    {{prodCli.codigoAlterno}},  {{prodCli.nombreLargo}}                       
                              </span>
                            </md-item-template>
                          </md-autocomplete>

                        

                      <!-- contenedor de  de los componentes para agregar un nuevo producto -->
                      

                    
                  </fieldset>
                  <div ng-hide="muestraAgrega">
                        <!--<div layout="row">

                        
                               <md-input-container class="md-block" flex-gt-sm>
                                    <label>Codigo</label>
                                    <input  ng-model="jsonProductoAdd.codigoProducto" >
                                </md-input-container>
                                 <md-input-container class="md-block" flex-gt-sm>
                                    <label>Nombre</label>
                                    <input  ng-model="jsonProductoAdd.nombreProducto" >
                                </md-input-container>
                          </div>-->
                        <!--  <div layout="row">
                               <md-input-container class="md-block" flex-gt-sm>
                                    <label>Codigo alterno</label>
                                    <input  ng-model="jsonProductoAdd.codigoProductoAlterno" >
                                </md-input-container>
                                 <md-input-container class="md-block" flex-gt-sm>
                                    <label>Nombre alterno</label>
                                    <input   ng-model="jsonProductoAdd.nonbreProductoAlterno" >
                                </md-input-container>
                          </div>-->
                        <br>

                      <fieldset class="standard"  ng-if="tipoUbicacionLineaOrden == 'BODEGA'">
                      
                           <!-- Combo ciudades -->
                        <div layout="row">
                          <md-input-container style="color:#333;" class="md-block" flex-gt-sm>
                            <label style="color:#333; font-weight:bold; ">Ciudades</label>
                              <md-select  ng-model="jsonProductoAdd.ciudad" ng-change="cargaBodegas()">
                                 <md-option style="color:#333;"ng-repeat="td in ciudadesProducto" value="{{td.id}}">
                                  {{td.nombre}}
                                </md-option>
                              </md-select>
                        </md-input-container>

                         <md-input-container class="md-block" flex-gt-sm>
                            <label style="color:#333;">Bodega</label>
                               <md-select ng-model="jsonProductoAdd.bodega" ng-change="cargaDatosBodega()">
                                 <md-option ng-repeat="td in bodegasProducto" value="{{td.id}}">
                                  {{td.codigo}}-{{td.nombre}}
                                </md-option>
                              </md-select>
                        </md-input-container>
                       </div>

                      
                        <!--<div layout="row">
                              <md-input-container class="md-block" flex-gt-sm>
                                <label>Codigo alterno bodega</label>
                                <input  ng-model="jsonProductoAdd.codigoBodegaAlterno" >
                              </md-input-container>
                              <md-input-container class="md-block" flex-gt-sm>
                                <label>Nombre alterno bodega</label>
                                <input  ng-model="jsonProductoAdd.nombreBodegaAlterno" >
                              </md-input-container>
                      </div>-->
                      </fieldset>
                      <fieldset class="standard" >
                             <div layout="row">
                           <!-- campo  lote-->
                               <md-input-container class="md-block" flex-gt-sm>
                                  <label style="color:#333;" >lote</label>
                                  <input  style="color:#333;" type="text" ng-model="jsonProductoAdd.lote">
                              </md-input-container>
                                 <!-- campo  disponible-->
                               <md-input-container class="md-block" flex-gt-sm>
                                  <label style="color:#333;" >Disponible</label>
                                  <input type="number" style="color:#333;" ng-disabled="true" ng-model="jsonProductoAdd.disponible">
                              </md-input-container>
                             </div> 
                              <div layout="row">
                                     <!-- campo  cantidad-->
                                     <md-input-container class="md-block" flex-gt-sm>
                                        <label style="color:#333;" >Cantidad</label>
                                        <input type="number"  style="color:#333;"  ng-keyup="cargaUnidadesCliente()" ng-model="jsonProductoAdd.cantidad">
                                    </md-input-container>
                                       <!-- Combo de  unidad de  medida  -->
                                        <md-input-container class="md-block" flex-gt-sm>
                                            <label style="color:#333;">U medida</label>
                                               <md-select  style="color:#333;" ng-model="jsonProductoAdd.unidad" ng-change="cargaUnidadesCliente()">
                                                 <md-option ng-repeat="td in unidadesProducto" value="{{td.id}}">
                                                  {{td.nombre}}
                                                </md-option>
                                              </md-select>
                                        </md-input-container>
                                    <!-- campo unidad cliente-->
                                    <md-input-container class="md-block" flex-gt-sm>
                                      <label style="color:#333;" >Unidad cliente</label>
                                      <input type="text"  style="color:#333;"  ng-disabled="true" ng-model="jsonProductoAdd.codigoUnidad">
                                    </md-input-container>
                                    <!-- campo unidad alterna-->
                                <!--    <md-input-container class="md-block" flex-gt-sm>
                                      <label>Unidad alterna</label>
                                      <input type="text" ng-model="jsonProductoAdd.codigoUnidadAlterno">
                                    </md-input-container>-->

                              </div>
      

                        </fieldset>
                        <fieldset class="standard" >
                          <legend>Medidas </legend>
                            <div layout="row">
                            <md-input-container class="md-block"  flex-gt-sm>
                                    <label style="color:#333;" >Alto cm</label>
                                    <input type="number" style="color:#333;" ng-disabled="true" ng-model="jsonProductoAdd.alto" >
                                </md-input-container>    
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label style="color:#333;" >Largo cm</label>
                                    <input type="number"  style="color:#333;" ng-disabled="true" ng-model="jsonProductoAdd.largo" >
                                </md-input-container>    
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label style="color:#333;" >Ancho cm</label>
                                    <input type="number"  style="color:#333;" ng-disabled="true" ng-model="jsonProductoAdd.ancho" >
                                </md-input-container>    
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label style="color:#333;" >Volumen</label>
                                    <input type="number"  style="color:#333;" ng-disabled="true" ng-model="jsonProductoAdd.volumen" >
                                </md-input-container>   
                                 <md-input-container class="md-block" flex-gt-sm>
                                    <label style="color:#333;">Total</label>
                                    <input type="number"  style="color:#333;" ng-disabled="true" ng-model="jsonProductoAdd.total" >
                                </md-input-container>   
                            </div>
                             <div layout="row">
                                <span flex></span>
                                <span flex></span>
                                <span flex></span>  
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label style="color:#333;">Peso kg</label>
                                    <input type="number" style="color:#333;" ng-disabled="true" ng-model="jsonProductoAdd.pesoBruto" >
                                </md-input-container>   
                                 <md-input-container class="md-block" flex-gt-sm>
                                    <label style="color:#333;">Total</label>
                                    <input type="number" style="color:#333;" ng-disabled="true" ng-model="jsonProductoAdd.totalKilos" >
                                </md-input-container>   
                            </div>
                            <div layout="row">
                                <span flex></span>
                                <span flex></span>
                                <span flex></span>  
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label style="color:#333;">Peso Vol</label>
                                    <input type="number" style="color:#333;" ng-disabled="true" ng-model="jsonProductoAdd.pesoVolumetrico" >
                                </md-input-container>   
                                 <md-input-container class="md-block" flex-gt-sm>
                                    <label style="color:#333;">Total</label>
                                    <input type="number" style="color:#333;" ng-disabled="true" ng-model="jsonProductoAdd.totalVolumen" >
                                </md-input-container>   
                            </div>
                            <div layout="row">
                                <span flex></span>
                                <span flex></span>
                                <span flex></span>  
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label style="color:#333;">Valor declarado</label>
                                    <input type="number" style="color:#333;" ng-model="jsonProductoAdd.valorDeclarado" >
                                </md-input-container>   
                                 <md-input-container class="md-block" flex-gt-sm>
                                    <label style="color:#333;" >Total</label>
                                    <input type="number" style="color:#333;" ng-disabled="true"  ng-model="jsonProductoAdd.totalDeclarado" >
                                </md-input-container>   
                            </div>
                        </fieldset>
                        <fieldset class="standard" ng-if="tipoUbicacionLineaOrden == 'DIRECCION'">
                          <legend>Ubicacion origen</legend>
                        <!-- Combo de  ciudad -->
                          <md-input-container class="md-block" flex-gt-sm>
                                    <label>Origen</label>
                                       <md-select ng-model="jsonProductoAdd.ciudad" ng-change="cargaDestinosEnvio()">
                                         <md-option ng-repeat="ciud in ciudad" value="{{ciud.id}}">
                                          {{ciud.nombreAlterno}}
                                        </md-option>
                                      </md-select>
                          </md-input-container>
                          <!-- Combo de  destino -->
                  <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-sm>
                            <label>Destino</label>
                               <md-select ng-model="jsonEnvio.destino" ng-change="cargaInfoDestinoEnvio()">
                                 <md-option ng-repeat="des in destino"  value="{{des.id}}">
                                  {{des.nombre}}
                                </md-option>                              
                              </md-select>                      
                  </md-input-container>
                  <md-input-container>
                    <md-button class="md-fab md-mini md-primary" aria-label="Use Android">
                       <md-icon md-svg-src="img/add-song.svg" style="color: greenyellow;"></md-icon>
                    </md-button>
                  </md-input-container>
                </div>
                 
                            <!--  autocompletar de  bodega-->
                         <!-- <div layout="row">                                           
                            <md-autocomplete style="width: 95%";
                                md-selected-item="bodegas.selectedItem"
                                md-search-text="bodegas.searchText.nombre"
                                md-items="bodegas in bodegasProducto | filter:bodegas.searchText.nombre"    md-item-text="bodegas.nombre"                         
                                placeholder="Seleccione bodega..."                          
                                md-selected-item-change="cargaValorBodega(bodegas.id)"                   
                               >
                            <md-item-template>
                              <span
                                  md-highlight-text="bodegas.searchText.nombre"
                                  md-highlight-flags="i">
                                    {{bodegas.codigo}},  {{bodegas.nombre}}                       
                              </span>
                            </md-item-template>
                          </md-autocomplete>

                            <md-button class="md-fab md-mini md-primary" aria-label="Use Android">
                               <md-icon md-svg-src="img/add-song.svg" style="color: greenyellow;"></md-icon>
                            </md-button>
                          
                         </div>-->

                        </fieldset>

                         <fieldset class="standard" ng-if="tipoUbicacionLineaOrden == 'DIRECCION'" >
                          <legend>Informacion general </legend>
                      
                             <div layout="row">
                                   <!-- campo codigo-->
                                   <md-input-container style="width: 25%;" class="md-block" flex-gt-sm>
                                      <label>Codigo Alterno</label>
                                      <input ng-disabled="true" ng-model="jsonProductos.codigoAlterno" >
                                  </md-input-container>     
                                  <md-input-container  style="width: 75%;" lass="md-block" flex-gt-sm>
                                      <label>Nombre Alterno</label>
                                      <input ng-disabled="true" type="text" ng-model="jsonProductos.nombreAlterno" >
                                  </md-input-container>     
                            </div>
                        
                            <div layout="row">
                               <md-input-container   lass="md-block" flex-gt-sm>
                                        <label>Direccion</label>
                                        <input type="text" ng-model="jsonProductos.ciudadContacto" >
                               </md-input-container>   
                            </div> 
                            <div layout="row">
                                <md-input-container   lass="md-block" flex-gt-sm>
                                      <label>Indicaciones</label>
                                      <input type="text" ng-model="jsonProductos.ciudadContacto" >
                                </md-input-container>     
                            </div>
                            <fieldset class="standard" >
                              <legend>Contacto</legend>                                                
                                <div layout="row">
                                  <md-input-container  lass="md-block" flex-gt-sm>
                                          <label>nombre</label>
                                          <input type="text" ng-model="jsonProductos.ciudadContacto" >
                                 </md-input-container>  
                                </div>
                                 <div layout="row">
                                   <md-input-container  lass="md-block" flex-gt-sm>
                                            <label>Telefono</label>
                                            <input type="text" ng-model="jsonProductos.ciudadContacto" >
                                   </md-input-container>   
                                 </div>
                                 <md-input-container   lass="md-block" flex-gt-sm>
                                          <label>Email</label>
                                          <input type="text" ng-model="jsonProductos.ciudadContacto" >
                                 </md-input-container>    

                            </fieldset>
                        </fieldset>
                </div>
               

    </md-dialog-content>
    <md-dialog-actions layout="row" ng-hide="muestraAgrega">
     
      <span flex></span>
      <md-button ng-click="cerrarModal()">
       Cancelar
      </md-button>
      <md-button ng-click="agregarProductoTemporal()" style="margin-right:20px;">
       Agregar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
